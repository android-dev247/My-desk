<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小冰服务器监控动态页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", sans-serif;
        }
        body {
            background-color: #121212;
            color: #fff;
            padding: 20px;
        }
        .server-name {
            font-size: 28px;
            color: #40a9ff;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center; /* 居中对齐 */
            position: relative;
            top: 0;
            width: 100%;
        }
        .header {
            margin-bottom: 20px;
        }
        .slogan {
            color: #ff4560;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .current-time {
            font-size: 20px;
            color: #40a9ff;
            margin-bottom: 20px;
        }
        .run-time {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .time-boxes {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .time-box {
            background-color: #1e1e1e;
            border: 2px solid #40a9ff;
            border-radius: 8px;
            padding: 10px 15px;
            text-align: center;
        }
        .time-num {
            font-size: 24px;
            color: #ffc107;
        }
        .time-unit {
            font-size: 14px;
            color: #fff;
        }
        .server-card {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
        }
        .server-title {
            font-size: 24px;
            color: #40a9ff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            background-color: #52c41a;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            animation: blink 2s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .node-tag {
            background-color: #40a9ff;
            color: #fff;
            border-radius: 4px;
            padding: 3px 8px;
            font-size: 14px;
        }
        .server-info {
            margin-bottom: 15px;
            font-size: 16px;
        }
        .monitor-item {
            margin-bottom: 15px;
        }
        .item-label {
            font-size: 16px;
            margin-bottom: 5px;
            color: #ff4560;
        }
        .progress-bar {
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
            transition: width 0.5s ease;
        }
        .progress-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        .item-value {
            text-align: right;
            margin-top: 5px;
            font-size: 16px;
        }
        .other-info {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
    </style>
</head>
<body>
    <!-- 服务器名称：屏幕最上方中间 -->
    <div class="server-name">小冰主服务器</div>

    <div class="header">
        <div class="slogan">稳定运行 · 高速响应 · 24小时售后 · 全方位防护</div>
        <div class="current-time" id="currentTime">当前时间：2025-06-18 15:32:47</div>
        <div class="run-time">
            已稳定运行：
            <div class="time-boxes">
                <div class="time-box"><div class="time-num" id="runYear">3</div><div class="time-unit">年</div></div>
                <div class="time-box"><div class="time-num" id="runDay">94</div><div class="time-unit">天</div></div>
                <div class="time-box"><div class="time-num" id="runMin">24</div><div class="time-unit">分</div></div>
                <div class="time-box"><div class="time-num" id="runSec">16</div><div class="time-unit">秒</div></div>
            </div>
        </div>
    </div>

    <div class="server-card">
        <div class="server-title">
            主服务器 <span class="status-dot"></span>
            <span class="node-tag">全能型主节点</span>
        </div>
        <div class="server-info">IP地址：192.168.1.100 | 端口：8080</div>
        <div class="server-info">地理位置：多地域智能调度节点</div>

        <div class="monitor-item">
            <div class="item-label">CPU占用：<span id="cpuVal">32%</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="cpuBar" style="width: 32%; background-color: #52c41a;"></div>
            </div>
        </div>

        <div class="monitor-item">
            <div class="item-label">内存占用：<span id="memVal">48%</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="memBar" style="width: 48%; background-color: #52c41a;"></div>
            </div>
        </div>

        <div class="monitor-item">
            <div class="item-label">磁盘占用：<span id="diskVal">62%</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="diskBar" style="width: 62%; background-color: #722ed1;"></div>
            </div>
        </div>

        <div class="monitor-item">
            <div class="item-label">负载状态：<span id="loadVal">35%</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="loadBar" style="width: 35%; background-color: #52c41a;"></div>
            </div>
        </div>

        <div class="monitor-item">
            <div class="item-label">带宽占用：<span id="bandVal">4.2</span> Mbps</div>
            <div class="progress-bar">
                <div class="progress-fill" id="bandBar" style="width: 42%; background-color: #fa8c16;"></div>
            </div>
        </div>

        <div class="other-info">
            <div>网络延迟：<span id="delayVal">12</span>ms | 丢包率：<span id="lossVal">0</span>%</div>
            <div>并发连接：<span id="connVal">1286</span>个</div>
            <div>今日流量：<span id="flowVal">186.3</span>GB</div>
            <div>在线人数：<span id="onlineVal">1280</span>人</div>
            <div>CPU温度：<span id="tempVal">58</span>℃</div>
        </div>
    </div>

    <script>
        // 实时更新时间
        function updateTime() {
            const now = new Date();
            const timeStr = now.getFullYear() + "-" + 
                            String(now.getMonth()+1).padStart(2, "0") + "-" + 
                            String(now.getDate()).padStart(2, "0") + " " + 
                            String(now.getHours()).padStart(2, "0") + ":" + 
                            String(now.getMinutes()).padStart(2, "0") + ":" + 
                            String(now.getSeconds()).padStart(2, "0");
            document.getElementById("currentTime").textContent = "当前时间：" + timeStr;
        }

        // 模拟运行时间增长（秒数递增）
        let runSec = 16;
        let runMin = 24;
        let runDay = 94;
        let runYear = 3;
        function updateRunTime() {
            runSec++;
            if (runSec >= 60) {
                runSec = 0;
                runMin++;
                if (runMin >= 60) {
                    runMin = 0;
                    runDay++;
                    if (runDay >= 365) {
                        runDay = 0;
                        runYear++;
                    }
                }
            }
            document.getElementById("runSec").textContent = runSec;
            document.getElementById("runMin").textContent = runMin;
            document.getElementById("runDay").textContent = runDay;
            document.getElementById("runYear").textContent = runYear;
        }

        // 模拟监控数据波动
        function randomVal(min, max, decimal = 0) {
            const val = Math.random() * (max - min) + min;
            return decimal === 0 ? Math.floor(val) : val.toFixed(decimal);
        }
        function updateMonitorData() {
            // CPU占用（20-40%）
            const cpu = randomVal(20, 40);
            document.getElementById("cpuVal").textContent = cpu + "%";
            document.getElementById("cpuBar").style.width = cpu + "%";
            
            // 内存占用（40-50%）
            const mem = randomVal(40, 50);
            document.getElementById("memVal").textContent = mem + "%";
            document.getElementById("memBar").style.width = mem + "%";
            
            // 磁盘占用（60-65%）
            const disk = randomVal(60, 65);
            document.getElementById("diskVal").textContent = disk + "%";
            document.getElementById("diskBar").style.width = disk + "%";
            
            // 负载状态（30-40%）
            const load = randomVal(30, 40);
            document.getElementById("loadVal").textContent = load + "%";
            document.getElementById("loadBar").style.width = load + "%";
            
            // 带宽占用（3-5 Mbps）
            const band = randomVal(3, 5, 1);
            document.getElementById("bandVal").textContent = band;
            document.getElementById("bandBar").style.width = (band * 10) + "%"; // 按5Mbps为100%换算
            
            // 其他数据
            document.getElementById("delayVal").textContent = randomVal(10, 20);
            document.getElementById("lossVal").textContent = randomVal(0, 1);
            document.getElementById("connVal").textContent = randomVal(1200, 1300);
            document.getElementById("flowVal").textContent = randomVal(180, 190, 1);
            document.getElementById("onlineVal").textContent = randomVal(1200, 1300);
            document.getElementById("tempVal").textContent = randomVal(55, 60);
        }

        // 启动定时器
        updateTime();
        setInterval(updateTime, 1000);
        setInterval(updateRunTime, 1000);
        setInterval(updateMonitorData, 2000); // 每2秒更新一次监控数据
    </script>
</body>
</html>
